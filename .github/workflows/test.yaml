name: test

on:
  push: {}
  pull_request: {}
  schedule:
    # 8AM first day of the month in JAN and JUNE to keep workflow badges up-to-date
    - cron: "0 8 1 1,6 *"

jobs:
  test-action:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - run: yarn install --immutable
      - run: yarn run build:action

      - name: Pass single asset
        uses: ./action.yaml
        with:
          assets: test1.zip

      - name: Pass multiple assets as YAML string
        uses: ./
        with:
          assets: |
            - test1.zip
            - test2.zip

  test:
    runs-on: ubuntu-24.04
    name: Test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - run: yarn install --immutable
      - run: yarn run test
